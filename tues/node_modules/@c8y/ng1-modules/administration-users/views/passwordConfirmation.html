<div class="modal-header" ng-show="title">
  <h3>{{ title }}</h3>
</div>
<div class="modal-body">
  <div class="form-group">
    <label>{{ 'Current password' | translate }}</label>
    <input
      type="password"
      name="currentPassword"
      class="form-control"
      ng-model="password.currentPassword"
      placeholder="{{ 'e.g. my_current_password' | translate }}"
      required
      c8y-autocomplete="off"
    />
  </div>
</div>
<div class="modal-footer">
  <button 
    title="{{ 'Cancel' | translate }}" 
    class="btn btn-default" 
    ng-click="dismiss()" 
    translate
  >
    Cancel
  </button>
  <button
    title="{{ 'Confirm' | translate }}"
    class="btn btn-primary"
    ng-click="checkPassword(password.currentPassword)"
    translate
  >
    Confirm
  </button>
</div>
