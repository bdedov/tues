<div ng-controller="deviceListCtrl">
  <div class="clearfix">
    <c8y-refresh-btn class="pull-right" style="margin-bottom:20px;"></c8y-refresh-btn>
  </div>
  <div class="alert alert-warning" ng-show="devices.length === 0" translate>
    No devices found.
  </div>
  <table class="table table-hover">
    <tr ng-repeat="dev in devices" >
      <td style="width:30px" class="text-center">
        <c8y-device-status-display device="dev"></c8y-device-status-display>
      </td>
      <td  class="interact" ng-click="navigateToDetail(dev)">
        {{getDeviceName(dev)}}
        <small ng-if="model(dev)" class="text-muted hidden-sm hidden-xs" style="margin-right:10px;"><strong translate>Model:</strong> {{model(dev)}}</small>
        <small ng-if="serial(dev)" class="text-muted hidden-sm hidden-xs"><strong translate>S/N:</strong> {{serial(dev)}}</small>
      </td>
    </tr>
  </table>
  <c8y-load-more change-page-size></c8y-load-more>
</div>
