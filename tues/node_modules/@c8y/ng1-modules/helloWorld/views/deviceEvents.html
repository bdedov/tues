<div ng-controller="deviceEventsCtrl">
  <div class="alert alert-warning" ng-show="events.length === 0" translate>
    No incoming events at the moment.
  </div>
  <table class="table table-hover">
    <tr ng-repeat="e in events|orderBy:'id':true">
      <td style="width:30px" class="text-center">
        <span class="badge">{{ e.data.type }}</span>
      </td>
      <td>
        {{ getEventText(e) | translate }}
        <small class="text-muted hidden-sm hidden-xs" style="margin-right:10px;"
          ><strong translate>Created:</strong> {{ e.data.creationTime | date: 'medium' }}</small
        >
        <small class="text-muted hidden-sm hidden-xs"
          ><strong translate>Data:</strong> {{ e.data | json }}</small
        >
      </td>
    </tr>
  </table>
</div>
