<div>
  <div class="modal-inner-scroll">
    <div class="bg-gray-medium-dark text-center">
      <label class="text-white" translate
        >Step <span class="badge badge-success">1</span> of 2</label
      >
    </div>
    <div class="c8y-wizard-body text-center">
      <h3 class="top-m text-light bottom-m" translate>
        Install the Cloud Sensor App<br />
        on your smartphone
      </h3>
      <div class="text-center bottom-m-md">
        <p class="bottom-m text-muted" translate>Scan the QR code</p>
        <qrcode
          version="10"
          error-correction-level="M"
          size="200"
          data="{{ vm.sensorAppDownloadOneLink }}"
          href="{{ vm.sensorAppDownloadOneLink }}"
        >
        </qrcode>
        <p class="lead top-m">
          <span class="text-muted"
            ><a href="" ng-click="vm.onGoTo({ stepId: 'register-phone' })" translate>Skip</a> if you
            have the app installed</span
          >
        </p>
      </div>
    </div>
    <div class="c8y-wizard-body bg-gray-lighter">
      <div class="text-center bottom-m">
        <small class="text-muted"><em translate>Supported operating systems</em></small>
        <i c8y-icon="android" class="fa-lg"></i>
        <i c8y-icon="apple" class="fa-lg"></i>
      </div>
    </div>
  </div>

  <div class="c8y-wizard-footer">
    <button
      title="{{ 'Cancel' | translate }}"
      class="btn btn-default"
      ng-click="vm.onCancel()"
      translate
    >
      Cancel
    </button>
    <button
      title="{{ 'Next step: register smartphone' | translate }}"
      class="btn btn-primary"
      ng-click="vm.onGoTo({ stepId: 'register-phone' })"
      translate
    >
      Next step: register smartphone
    </button>
  </div>
</div>
