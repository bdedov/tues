<c8y-wizard on-dismiss="$dismiss()" on-close="$close()">
  <header class="text-white">
    <div style="font-size: 62px;">
      <span c8y-icon="c8y-mobile-add"></span>
    </div>
    <h4 class="text-uppercase" style="margin:0; letter-spacing: 0.15em;" translate>
      Add smartphone
    </h4>
  </header>
  <steps>
    <c8y-wizard-step step-id="install-sensor-app">
      <sensor-app-installation-page
        on-go-to="$parent.wizardCtrl.goTo(stepId)"
        on-cancel="$parent.wizardCtrl.dismiss()"
      >
      </sensor-app-installation-page>
    </c8y-wizard-step>
    <c8y-wizard-step step-id="register-phone">
      <phone-registration-page
        on-go-to="$parent.wizardCtrl.goTo(stepId)"
        on-cancel="$parent.wizardCtrl.dismiss()"
        on-ok="$parent.wizardCtrl.close()"
      >
      </phone-registration-page>
    </c8y-wizard-step>
  </steps>
</c8y-wizard>
