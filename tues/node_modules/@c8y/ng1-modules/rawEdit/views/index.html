<div ng-controller="rawEditCtrl">
  <div class="form-inline" style=" margin-bottom:10px;">
    <a title="{{ 'Save' | translate }}" href="" ng-click="save()" class="btn btn-primary" translate
      >Save</a
    >
    <a
      title="{{ 'Reload' | translate }}"
      href=""
      ng-click="reload()"
      class="btn btn-default"
      translate
      >Reload</a
    >
  </div>

  <div class="form-group" ng-class="{'has-error': error}">
    <textarea c8y-code-editor ng-model="json" class="form-control" style="height:650px;"></textarea>
  </div>
</div>
