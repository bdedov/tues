<div class="form-inline" ng-controller="deviceFilterVPCtrl" style="margin-bottom:30px;">
  <div class="pull-right" style="margin-left:20px;">
    <label translate>Text Search</label><br>
    <form class="form-inline" ng-submit="freeSearch(searchString)">
      <div class="input-append">
        <input type="search" ng-model="searchString" placeholder="{{'e.g. text to find' | translate}}">
        <button class="btn" type="submit" title="{{'Search' | translate}}">
          <i class="icon-search"></i>
        </button>
      </div>
      <button
        class="btn btn-inverse"
        title="{{'Clear filters' | translate}}"
        ng-show="hasFilters"
        ng-click="clear()">
        <i class="icon-remove-sign"></i>
      </button>
    </form>
  </div>

  <div class="pull-right">
    <label translate>Find by external ID</label><br />
    <form class="form-inline" ng-submit="search()">
      <div class="input-prepend">
        <span class="add-on">{{ 'Type' | translate }}:</span>
        <input
          class="input-small"
          type="text"
          ng-model="type"
          placeholder="{{ 'e.g.' | translate }} c8y_Serial"
        />
      </div>
      <div class="input-prepend input-append">
        <span class="add-on">{{ 'ID' | translate }}:</span>
        <input
          type="text"
          ng-model="externalId"
          placeholder="{{ 'e.g.' | translate }} 4AB0123D0F"
        />
        <button class="btn" type="submit"><i class="icon-search"></i></button>
      </div>
    </form>
  </div>

  <label translate>Filter devices by group</label><br>
   <input
      ui-select2="groupsOptions"
      ng-model="groupToFilter"
      ng-change="changeGroup(currentDeviceGroups)"
      placeholder="{{'Group name' | translate}}"
      type="hidden"
      style="width:200px">
   <button
     class="btn btn-inverse"
     title="{{'Clear filters' | translate}}"
     ng-show="groupToFilter"
     ng-click="clear()">
     <i class="icon-remove-sign"></i>
   </button>
</div>
