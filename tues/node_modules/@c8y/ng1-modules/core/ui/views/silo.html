<div class="silo">
  <div class="ranges">
    <div class="yellowRange siloRange"
      ng-style="yellowRangeStyle"></div>
    <div class="redRange siloRange"
      ng-style="redRangeStyle"></div>
  </div>
  <div class="siloPointer-wrapper"
    ng-mousemove="onMouseMove($event)"
    ng-mouseover="showValue = true"
    ng-mouseleave="showValue = false"
  >
    <div class="siloPointer"
      ng-style="valueStyle">
      <div class="popover right"
        style="pointer-events: none;"
        ng-if="value">
        <div class="arrow"></div>
        <div class="popover-content">
          <span class="text-nowrap">{{value | number:fractionSize}} {{unit}}</span><br/>
          <small><small class="text-muted"><em>{{time | absoluteDateTimeShort}}</em></small></small>
        </div>
      </div>
    </div>
    <div class="graphHoverInfoCurrent"
      ng-if="showValue">
      <div class="text-nowrap">{{currentValue | number:fractionSize}} {{unit}}</div>
    </div>
  </div>

  <div class="siloLabel"
    ng-style="minStyle">{{min | number:fractionSize}} {{unit}}</div>
  <div class="siloLabel"
    ng-style="maxStyle">{{max | number:fractionSize}} {{unit}}</div>
  <div class="siloPointer target"
    ng-style="targetStyle"
    uib-tooltip="{{'Target' | translate}}: {{target | number:fractionSize}} {{unit}}"
    tooltip-placement="bottom"
    ng-show="target"></div>
</div>
