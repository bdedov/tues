<div class="linearGauge" style="position:relative;">
  <div class="ranges">
    <div class="yellowRange linearGaugeRange" ng-style="yellowRangeStyle"></div>
    <div class="redRange linearGaugeRange" ng-style="redRangeStyle"></div>
  </div>
  <div class="linearGaugeLabel" style="left: 0">{{ min | number: fractionSize }} {{ unit }}</div>
  <div class="linearGaugeLabel" style="right: 0">{{ max | number: fractionSize }} {{ unit }}</div>
  <div
    class="linearGaugePointer-wrapper"
    ng-mousemove="onMouseMove($event)"
    ng-mouseover="showValue = true"
    ng-mouseleave="showValue = false"
  >
    <div class="linearGaugePointer" ng-style="valueStyle">
      <div class="popover bottom" ng-if="value">
        <div class="arrow"></div>
        <div class="popover-content" title="{{ value }} {{ unit }}">
          <span class="text-nowrap">{{ value | number: fractionSize }} {{ unit }}</span
          ><br />
          <small class="text-muted"
            ><em>{{ time | absoluteDateTimeShort }}</em></small
          >
        </div>
      </div>
    </div>

    <div
      class="linearGaugePointer target"
      ng-style="targetStyle"
      uib-tooltip="{{ 'Target' | translate }}: {{ target | number: fractionSize }} {{ unit }}"
      tooltip-placement="bottom"
      ng-show="target"
    ></div>
    <div class="graphHoverInfoCurrent" ng-if="showValue">
      <div class="text-nowrap">{{ currentValue | number: fractionSize }} {{ unit }}</div>
    </div>
  </div>
</div>

<div ng-if="showValueWarning" class="alert alert-warning center-block" style="margin-top: -76px;">
  <p class="text-center">
    <span>
      <translate>Current value out of defined range.</translate>
    </span>
  </p>
</div>
