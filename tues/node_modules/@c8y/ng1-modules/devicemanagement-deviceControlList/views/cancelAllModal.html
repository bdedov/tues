<div class="modal-header" data-ng-show="title">
  <h3 ng-bind="title | translate"></h3>
</div>
<div class="modal-body">
  <p ng-bind="body | translate"></p>
</div>
<div class="modal-footer">
  <button
    title="{{ 'Cancel all pending operations' | translate }}"
    class="btn btn-danger"
    ng-click="close(1)"
    translate
  >
    Cancel all pending operations
  </button>
  <button 
    title="{{ 'Cancel' | translate }}" 
    class="btn btn-default" 
    ng-click="dismiss()" 
    translate
  >
    Cancel
  </button>
</div>
