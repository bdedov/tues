<div class="form-group form-group-sm"
  style="margin-bottom:0;">
  <label>
    {{vm.property.title}}
    <a href=""
      class="btn-help"
      uib-popover="{{vm.property.description}}"
      popover-trigger="'focus'"
      popover-append-to-body="true"
      popver-placement="right"
    >
      <i
        ng-if="vm.property.description"
        c8y-icon="question-circle-o"
      >
      </i>
    </a>
  </label>

  <div class="flex-row wrap">
    <c8y-schema-form ng-if="vm.needsForm()"
      schema="vm.schema"
      form="vm.form"
      model="vm.model"
      options="vm.options"
      class="generic-ui right-m-xs bottom-m-sm">
    </c8y-schema-form>
    <span ng-repeat="operation in vm.property.operations"
      class="right-m-xs bottom-m-sm">
      <button
        ng-if="!vm.needsUserInput(operation)"
        type="button"
        ng-disabled="vm.isInProgress(operation)"
        ng-click="vm.execute(operation)"
        ng-class="{'btn-pending': vm.isInProgress(operation)}"
        class="btn btn-default btn-xs"
        title="{{operation.name}}"
        >
        {{operation.name}}
      </button>
     <button
        ng-if="vm.needsUserInput(operation)"
        type="button"
        uib-popover-template="vm.operationPopoverTemplate"
        popover-placement="auto"
        popover-append-to-body="true"
        popover-trigger="'click'"
        popover-is-open="vm.popoverOpen"
        ng-disabled="vm.isInProgress(operation)"
        ng-class="{'btn-pending': vm.isInProgress(operation)}"
        class="btn btn-default btn-xs"
      >
        {{operation.name}}
      </button>
    </span>
    <c8y-generic-ui-operation-list-button
      operations="vm.operations"
      modal-title="{{vm.property.title}}"
      class="flex-item-right bottom-m-sm"
      context="vm.context"
    >
    </c8y-generic-ui-operation-list-button>
  </div>
</div>
