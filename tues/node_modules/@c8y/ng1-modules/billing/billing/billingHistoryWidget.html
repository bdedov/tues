<div class="card">
  <div class="card-header">
    <small class="text-uppercase" translate>
      Billing history
    </small>
  </div>

  <table class="table">
    <colgroup>
       <col width="0%" />
       <col width="100%" />
       <col width="0%" />
     </colgroup>
    <tbody>
      <tr ng-repeat="invoice in vm.invoices | orderBy:'InvoiceDate'">
        <td class="text-muted text-nowrap" style="vertical-align: middle; ">
          <i c8y-icon="calendar"></i>
          <small>{{invoice.Created | absoluteDateTimeFormat:'ll'}}</small>
        </td>
        <td class="text-truncate" style="vertical-align: middle;">
          <small title="{{'Invoice number' | translate}}: {{invoice.InvoiceNumber}}">
            <span>{{invoice.InvoiceNumber}}</span>
          </small>
        </td>
        <td class="text-right text-nowrap" style="vertical-align: middle;">
          {{invoice.TotalGross | currency:vm.contractCurrency}}
          <a
            ng-href="{{invoice.downloadLink}}"
            uib-tooltip="{{'Download PDF' | translate}}"
          >
            <i c8y-icon="file-pdf-o"></i>
          </a>
        </td>
      </tr>
      <tr ng-if="vm.inTrial">
        <td class="text-muted text-nowrap" style="vertical-align: middle;">
          <i c8y-icon="calendar"></i>
          <small>{{vm.contractStartDate | absoluteDateTimeFormat:'ll'}}</small>
        </td>
        <td class="text-truncate" style="vertical-align: middle;" translate>
          Trial period started
        </td>
        <td class="text-right text-muted text-nowrap" style="vertical-align: middle;">
          <small><em translate>Free</em></small>
        </td>
      </tr>
    </tbody>
  </table>
</div>
