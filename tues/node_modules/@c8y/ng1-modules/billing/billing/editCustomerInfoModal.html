<div class="modal-header text-center">
  <h3 translate>
    Billing information
  </h3>
</div>

<div class="modal-inner-scroll" style="max-height:calc(100vh - 260px);">
  <form name="vm.customerDataForm">
  <edit-customer-info
    customer="vm.toUpdateCustomer"
  >
  </edit-customer-info>
  </form>
</div>

<div class="modal-footer">
  <button
    title="{{ 'Cancel' | translate }}" 
    class="btn btn-default"
    ng-click="dismiss()"
    translate
  >
    Cancel
  </button>
  <button
    title="{{ 'Save' | translate }}" 
    class="btn btn-primary"
    ng-disabled="vm.customerDataForm.$invalid"
    ng-click="close()"
    translate
  >
    Save
  </button>
</div>
