<div class="modal-inner-scroll edition-modal">
  <form name="customerDataForm" novalidate>
    <edit-customer-info customer="vm.wizardCtrl.data.customerData"> </edit-customer-info>
  </form>
</div>
<div class="c8y-wizard-footer modal-footer">
  <button
    title="{{ 'Cancel' | translate }}"
    class="btn btn-default"
    ng-click="vm.wizardCtrl.dismiss()"
    translate
  >
    Cancel
  </button>
  <button
    title="{{ 'Next' | translate }}"
    class="btn btn-primary"
    ng-click="vm.wizardCtrl.goTo('paymentData')"
    ng-disabled="customerDataForm.$invalid"
    translate
  >
    Next
  </button>
</div>
