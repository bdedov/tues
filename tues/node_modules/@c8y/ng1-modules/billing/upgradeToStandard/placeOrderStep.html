<div class="modal-inner-scroll edition-modal">
  <confirm-plan-upgrade upgrade-data="vm.wizardCtrl.data"> </confirm-plan-upgrade>
</div>

<div class="c8y-wizard-footer modal-footer">
  <button
    title="{{ 'Cancel' | translate }}"
    class="btn btn-default"
    ng-click="vm.wizardCtrl.dismiss()"
    ng-disabled="vm.placingOrderInProgress"
    translate
  >
    Cancel
  </button>
  <button
    title="{{ 'Place order' | translate }}"
    class="btn btn-primary"
    ng-class="{'btn-pending': vm.placingOrderInProgress}"
    ng-click="vm.placeOrder()"
    ng-disabled="vm.placingOrderInProgress"
  >
    <span ng-hide="vm.placingOrderInProgress">
      {{ 'Place order' | translate }}
    </span>
    <span ng-show="vm.placingOrderInProgress"> {{ 'Placing order' | translate }}â€¦ </span>
  </button>
</div>
