<div class="modal-inner-scroll edition-modal">
  <form name="paymentDataForm" novalidate>
    <payment-method-form payment-data="vm.wizardCtrl.data.paymentData"> </payment-method-form>
  </form>
</div>
<div class="c8y-wizard-footer modal-footer">
  <button
    title="{{ 'Cancel' | translate }}"
    class="btn btn-default"
    ng-click="vm.wizardCtrl.dismiss()"
    translate
  >
    Cancel
  </button>
  <button
    title="{{ 'Next' | translate }}"
    class="btn btn-primary"
    ng-click="vm.wizardCtrl.goTo('placeOrder')"
    ng-disabled="!vm.wizardCtrl.data.paymentData.bearer || paymentDataForm.$invalid"
    translate
  >
    Next
  </button>
</div>
