<!-- customer billing component -->
<div class="card">
  <!-- plans overview componnent -->
  <plans-overview-widget
    contract-info="vm.contractInfo"
    on-create-upgrade-to-standard-modal="vm.createUpgradeToStandardModal()"
    on-create-upgrade-to-enterprise-modal="vm.createUpgradeToEnterpriseModal()"
  ></plans-overview-widget>
</div>

<div class="card-group">
  <billing-information-widget
    class="col-md-4 col-xs-12"
    contract-info="vm.contractInfo"
    on-customer-update="vm.updateCustomer(customer)"
  >
  </billing-information-widget>

  <payment-method-widget
    class="col-md-4 col-xs-12"
    contract-info="vm.contractInfo"
    on-payment-method-change="vm.changePaymentMethod(paymentData)"
  >
  </payment-method-widget>

  <billing-history-widget
    class="col-md-4 col-xs-12"
    contract-info="vm.contractInfo"
  >
  </billing-history-widget>
</div>
