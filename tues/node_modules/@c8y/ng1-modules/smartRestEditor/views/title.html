<div ng-controller="SmartRestTemplateDetailsCtrl as $ctrl">
  <h1 class="title" style="display: block;">
    <c8y-inplace-input
      class="edit-in-place"
      value="$ctrl.template.name"
      on-save="$ctrl.changeTemplateName(value)"
      data-required="true">
    </c8y-inplace-input>
  </h1>

  <p class="c8y-ui-title-extra-info"><small class="text-muted" translate>ID: {{$ctrl.template.__externalId}}</small></p>
</div>
