<div class="widget-gps-tracking">
  <div class="navbar navbar-default">
    <ul class="nav navbar-nav navbar-left">
      <li class="navbar-form form-group-sm">
        <c8y-date-time-picker style="display: inline-block" class="bottom-m-xs" placeholder="{{'From`date`' | translate}}" ng-model="vm.filter.dateFrom" max-date="vm.filter.dateTo">
        </c8y-date-time-picker>
        <c8y-date-time-picker style="display: inline-block" class="bottom-m-xs" placeholder="{{'To`date`' | translate}}" ng-model="vm.filter.dateTo" min-date="vm.filter.dateFrom">
        </c8y-date-time-picker>
      </li>
      <li class="navbar-form form-group-sm">
        <c8y-interval date-from="vm.filter.dateFrom" date-to="vm.filter.dateTo" interval="vm.interval">
        </c8y-interval>
      </li>
    </ul>

    <ul class="nav navbar-nav navbar-right">
      <li class="navbar-form">
        <div class="btn-group">
          <button class="btn btn-default btn-sm" title="{{'Slower' | translate}}" ng-click="vm.slower()">
            <i c8y-icon="fast-backward"></i>
          </button>
          <button class="btn btn-default btn-sm" title="{{'Play' | translate}}" ng-if="vm.paused" ng-click="vm.play()">
            <i c8y-icon="play"></i>
          </button>
          <button class="btn btn-default btn-sm" title="{{'Pause' | translate}}" ng-if="vm.playing" ng-click="vm.pause()">
            <i c8y-icon="pause"></i>
          </button>

          <button class="btn btn-default btn-sm" title="{{'Faster' | translate}}" ng-click="vm.faster()">
            <i c8y-icon="fast-forward"></i>
          </button>
          <button class="btn btn-default btn-sm" title="{{'Reset' | translate}}" ng-click="vm.reset()">
            <i c8y-icon="repeat"></i>
          </button>
        </div>
      </li>
    </ul>
  </div>
  <!-- /.navbar-default -->
  <div class="widget-gps-tracking-content">
    <div class="col-sm-6 col-md-8 col-xs-12 flex-item-v-stretch widget-gps-tracking-map">
      <div class="tracking-map"></div>
    </div>
    <div class="col-sm-6 col-md-4 col-xs-12 event-list flex-item-v-stretch">
      <h4 class="card-title bottom-m-xs" translate>Tracking events</h4>
      <div ng-if="vm.trackingEvents.length === 0">
        <hr style="margin:0;">
        <div class=" c8y-empty-state text-left ">
          <h1 class="c8y-icon c8y-icon-location c8y-icon-duocolor "></h1>
          <p translate>No tracking events found</p>
        </div>
      </div>

      <div class="card-inner-scroll" ng-show="vm.trackingEvents.length > 0">
        <div class="list-group ">
          <div class="list-group-item flex-row " ng-repeat="event in vm.trackingEvents " ng-click="vm.stepTo($index) " ng-class="{ 'list-group-item-info': $index===vm.step} ">
            <div class="list-item-icon ">
              <i c8y-icon="c8y-location "></i>
            </div>
            <div class="list-item-body ">
              {{event.time | date:'medium'}}
            </div>
          </div>
        </div>
        <c8y-load-more></c8y-load-more>
      </div>

    </div>
  </div>
</div>
