<div ng-controller="AssetsTableConfigCtrl">
  <c8y-property-selector
    properties="properties"
    managed-object="config.device"
    show-render-type="true"
    include-tree-children="true"
    default-properties="defaultProperties"
    device-types="deviceTypes"
    single-property-selection="true"
    with-children="true">
  </c8y-property-selector>

  <p ng-if="forms.componentForm.$invalid" style="margin-top: 20px;" class="has-error">
    <translate ng-if="forms.componentForm.$error.propertySelected" style="display: inline-block;" class="help-block">
      You must select at least one property.
    </translate>
  </p>
</div>
