<div class="card-group-block">
  <div class="col-md-8 col-xs-12 bg-primary edition-promo" style="padding-top: 40px;">
    <div class="row">
      <div class="col-sm-2 col-xs-12">
        <div class="edition-icon">
          <i c8y-icon="c8y-rocket"></i>
        </div>
      </div>

      <div class="col-sm-8 col-xs-12" style="min-height: 164px;">
        <h1 class="edition-name" style="padding-top: 30px;" translate>
          Set up demo
        </h1>
        <p class="lead" translate>
          Allows user to setup groups hierarchy, simulators, dashboards and smart rules in a tenant
          and simulate both normal and error conditions.
        </p>
      </div>

      <div class="col-xs-12" style="padding:0;">
        <svg
          class="img-responsive"
          viewBox="0 0 800 73"
          version="1.1"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
        >

            id="clouds"
            transform="translate(0.000000, -8.000000)"
            fill-rule="nonzero"
            fill="#FFFFFF"
          >

            ></path>
          </g>
        </svg>
        <div
          class="clearfix"
          style="background-color: white; color:#333; margin-top: -10px; padding-bottom: 15px; "
        >
          <div class="col-sm-6">
            <button
              title="{{ 'Create IIoT demo' | translate }}"
              type="button"
              class="btn btn-success btn-lg bottom-m-sm"
              ng-disabled="!vm.allowed || vm.demoStatus"
              ng-click="vm.setupDemo()"
              style="min-width: 140px;"
              translate
            >
              Create IIoT demo
            </button>
          </div>
          <div class="col-sm-6">
            <button
              title="{{ 'Clean up' | translate }}"
              type="button"
              class="btn btn-default"
              ng-disabled="!vm.allowed || !vm.demoStatus"
              ng-click="vm.cleanUpDemo()"
              style="min-width: 140px;"
              translate
            >
              Clean up
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-4 col-xs-12 text-center card-total card">
    <div class="card-block">
      <h1 style="font-size: 62px;"><i c8y-icon="c8y-simulator" class="c8y-icon-duocolor"></i></h1>
      <h3 class="card-title top-m bottom-m" translate>Control demo</h3>
      <button
        title="{{ 'Create error situation' | translate }}"
        type="button"
        class="btn btn-default btn-block"
        ng-disabled="!vm.allowed || !vm.demoStatus || vm.demoStatus.errorConditionsEnabled"
        ng-click="vm.triggerErrorConditions()"
        translate
      >
        Create error situation
      </button>
      <button
        title="{{ 'Clear error situation' | translate }}"
        type="button"
        class="btn btn-default btn-block"
        ng-disabled="!vm.allowed || !vm.demoStatus || !vm.demoStatus.errorConditionsEnabled"
        ng-click="vm.clearErrorConditions()"
        translate
      >
        Clear error situation
      </button>
      <button
        title="{{ 'Increase temperature' | translate }}"
        type="button"
        class="btn btn-default btn-block"
        ng-disabled="!vm.allowed || !vm.demoStatus"
        ng-click="vm.increaseTemperature()"
        translate
      >
        Increase temperature
      </button>
      <button
        title="{{ 'Decrease temperature' | translate }}"
        type="button"
        class="btn btn-default btn-block"
        ng-disabled="!vm.allowed || !vm.demoStatus"
        ng-click="vm.decreaseTemperature()"
        translate
      >
        Decrease temperature
      </button>
    </div>
  </div>
</div>
