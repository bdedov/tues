<div class="modal-inner-scroll" style="min-height: 215px;">
  <div class="result-message" ng-show="vm.wizardCtrl.data.progressSummary.failed">
    <div class="bg-dark-danger text-center" style="height: 215px;">
      <br />
      <span style="font-size: 46px">
        <i c8y-icon="exclamation-triangle"></i>
      </span>
      <span class="lead" style="vertical-align: text-bottom;" translate>
        An error occurred.
      </span>
      <p translate>The following error occurred:</p>
      <p>
        <em>{{ vm.wizardCtrl.data.progressSummary.errorMessage | translate }}</em>
      </p>
    </div>
  </div>
  <div
    ng-show="!vm.wizardCtrl.data.progressSummary.failed"
    class="modal-body text-center"
    ng-class="{'bg-complementary': vm.wizardCtrl.data.progressSummary.success}"
  >
    <div
      class="text-white"
      style="font-size:4em; position: relative; height: 63px; margin-top: -9px;"
    >
      <i c8y-icon="check-circle" ng-show="vm.wizardCtrl.data.progressSummary.success"></i>
      <c8y-rectangle-spinner
        ng-show="vm.wizardCtrl.data.progressSummary.inProgress"
        message="'Processingâ€¦' | translate"
      >
      </c8y-rectangle-spinner>
    </div>

    <p
      class="lead text-white"
      ng-show="vm.wizardCtrl.data.progressSummary.success"
      style="margin-bottom:0;"
    >
      <strong translate>
        Demo data created.
      </strong>
    </p>
  </div>

  <div class="list-group" ng-show="!vm.wizardCtrl.data.progressSummary.failed">
    <div
      class="list-group-item flex-row"
      ng-repeat="step in vm.wizardCtrl.data.progressSummary.steps"
      ng-class="{'text-complementary': vm.getStepStatusIcon(step) === 'check'}"
    >
      <div class="list-item-icon">
        <i
          c8y-icon="{{ vm.getStepStatusIcon(step) }}"
          ng-class="{'fa-spin text-muted': vm.getStepStatusIcon(step) === 'circle-o-notch'}"
        ></i>
      </div>
      <div class="list-item-body">
        {{::step.label | translate}}
      </div>
    </div>
  </div>
</div>

<div class="c8y-wizard-footer">
  <button
    title="{{ 'Close' | translate }}"
    class="btn btn-default"
    ng-disabled="vm.wizardCtrl.data.progressSummary.inProgress"
    ng-click="vm.wizardCtrl.close()"
    translate
  >
    Close
  </button>
  <button
    title="{{ 'Retry' | translate }}"
    class="btn btn-primary"
    ng-show="vm.wizardCtrl.data.progressSummary.failed"
    ng-click="vm.wizardCtrl.goTo('prepare')"
    translate
  >
    Retry
  </button>
</div>
