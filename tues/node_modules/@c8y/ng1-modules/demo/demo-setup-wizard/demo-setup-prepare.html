<div>
  <div class="modal-body text-center">
    <p class="lead" style="margin:0;" translate>
      This wizard will set up groups hierarchy, create simulated devices, configure dashboards and
      smart rules.
    </p>
  </div>

  <div class="modal-inner-scroll">
    <form name="demoForm" class="modal-body bg-gray-lighter">
      <p class="bottom-m-sm text-center" translate>
        The following contact information will be used.
      </p>
      <div class="form-group">
        <label translate>Email</label>
        <input
          type="email"
          name="email"
          class="form-control"
          ng-model="vm.wizardCtrl.data.email"
          ng-maxlength="254"
          c8y-autocomplete="off"
          autofocus
          placeholder="{{ 'e.g. joe.doe@example.com`LOCALIZE`' | translate }}"
          required
        />
        <c8y-error-feedback field="demoForm.email"></c8y-error-feedback>
      </div>
      <div class="form-group">
        <label translate>Mobile phone number</label>
        <input
          type="text"
          name="phone"
          class="form-control"
          ng-model="vm.wizardCtrl.data.phone"
          placeholder="{{ 'e.g. +49 9 876 543 210`LOCALIZE`' | translate }}"
          ng-maxlength="254"
          c8y-phone-number
          c8y-autocomplete="off"
          required
        />
        <c8y-error-feedback field="demoForm.phone"></c8y-error-feedback>
      </div>
    </form>
  </div>

  <div class="c8y-wizard-footer modal-footer">
    <button
      title="{{ 'Cancel' | translate }}"
      class="btn btn-default"
      ng-click="vm.wizardCtrl.dismiss()"
      translate
    >
      Cancel
    </button>
    <button
      title="{{ 'Set up' | translate }}"
      class="btn btn-primary"
      ng-disabled="demoForm.$invalid"
      ng-click="vm.setup()"
      translate
    >
      Set up
    </button>
  </div>
</div>
