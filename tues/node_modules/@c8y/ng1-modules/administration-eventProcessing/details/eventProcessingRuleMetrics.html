<div class="card-block" ng-if="vm.metrics.length === 0 || !vm.metrics">
    <p class="text-muted" translate>
      No metrics available
    </p>
</div>
<div class="card-block">
  <div ng-if="vm.metrics.length > 0">
    <div ng-repeat="metric in vm.metrics">
      <div class="legend form-block center" ng-bind="metric.statement | humanize"></div>
      <c8y-measurements-fragment-chart
        fragment="metric.fragment"
        device="metric.deviceId"
        date-to="metric.dateTo"
        date-from="metric.dateFrom"
        realtime="true"
      >
      </c8y-measurements-fragment-chart>
    </div>
  </div>
</div>
