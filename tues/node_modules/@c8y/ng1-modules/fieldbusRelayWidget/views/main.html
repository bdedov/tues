<div ng-controller="relayWidgetCtrl">
  <label translate>Relay operation</label>
  <div class="btn-group">
    <button
      title="{{ 'Close relay' | translate }}"
      type="button"
      class="btn btn-primary"
      ng-click="closeRelay()"
      translate
    >
      Close relay
    </button>
    <button
      title="{{ 'Open relay' | translate }}"
      type="button"
      class="btn btn-primary"
      ng-click="openRelay()"
      translate
    >
      Open relay
    </button>
  </div>
</div>
