<div>
  <div class="form-group">
    <label translate>Twitter's username</label>
    <input class="form-control" type="text" ng-model="config.username" placeholder="{{'e.g. joe`LOCALIZE`' | translate}}" required />
  </div>
  <div class="form-group">
    <label translate>Twitter's widget ID</label>
    <input class="form-control" type="text" ng-model="config.widgetId" placeholder="{{'e.g.' | translate}} 9876543210" required />
    <span class="text-info">
      <i c8y-icon="info-circle"></i> <translate>You can obtain Twitter's widget ID from <a href="https://twitter.com/settings/widgets">Widgets Settings</a>.</translate>
    </span>
  </div>
  <div class="form-group">
    <div class="checkbox">
      <label>
          <input type="checkbox" ng-model="config.noheader" /> <translate>No header</translate>
      </label>
    </div>
  </div>
  <div class="form-group">
    <div class="checkbox">
      <label>
        <input type="checkbox" ng-model="config.nofooter" /> <translate>No footer</translate>
      </label>
    </div>
  </div>
  <div class="form-group">
    <div class="checkbox">
      <label>
          <input type="checkbox" ng-model="config.noborders" /> <translate>No borders</translate>
      </label>
    </div>
  </div>
  <div class="form-group">
    <div class="checkbox">
      <label>
          <input type="checkbox" ng-model="config.transparent" /> <translate>Transparent</translate>
      </label>
    </div>
  </div>
</div>
