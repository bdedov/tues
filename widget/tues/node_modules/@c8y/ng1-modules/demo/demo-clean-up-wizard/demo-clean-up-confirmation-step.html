<div>
  <div class="modal-body text-center" style="position:relative; height: 85px;">
    <div ng-show="!vm.inProgress">
      <p class="lead" style="margin:0;" translate>
        Do you really want to delete demo data?
      </p>
      <p>
        <small class="text-muted" translate>
          The following items will be permanently deleted:
        </small>
      </p>
    </div>
    <c8y-rectangle-spinner ng-show="vm.inProgress" message="'Deleting items…' | translate">
    </c8y-rectangle-spinner>
  </div>
  <hr style="margin-top:0; margin-bottom:0;" />

  <div class="modal-inner-scroll" style="min-height: 215px; max-height: calc(100vh - 425px); ">
    <c8y-rectangle-spinner
      class="top-m"
      ng-show="!vm.demoObjectsList"
      message="'Loading the list of items to be deleted…' | translate"
    >
    </c8y-rectangle-spinner>

    <div class="list-group">
      <div class="list-group-item flex-row" ng-repeat="demoObject in vm.demoObjectsList">
        <div class="list-item-icon">
          <i c8y-icon="{{::vm.getIcon(demoObject)}}"></i>
        </div>
        <div class="list-item-body">
          {{::vm.getLabel(demoObject)}}
        </div>
      </div>
    </div>
  </div>

  <div class="c8y-wizard-footer modal-footer">
    <button
      title="{{ 'Cancel' | translate }}"
      class="btn btn-default"
      ng-disabled="vm.inProgress"
      ng-click="vm.wizardCtrl.dismiss()"
      translate
    >
      Cancel
    </button>
    <button
      title="{{ 'Clean up' | translate }}"
      class="btn btn-primary"
      ng-disabled="!vm.demoObjectsList || vm.inProgress"
      ng-click="vm.cleanUp()"
      translate
    >
      Clean up
    </button>
  </div>
</div>
