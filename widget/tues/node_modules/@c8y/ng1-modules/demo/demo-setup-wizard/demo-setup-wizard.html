<c8y-wizard
  on-dismiss="vm.modalInstance.dismiss()"
  on-close="vm.modalInstance.close()"
>
  <header>
    <div style="font-size: 62px;">
      <span class="c8y-icon c8y-icon-rocket"></span>
    </div>
    <h4 class="text-uppercase" style="margin:0; letter-spacing: 0.15em;" translate>
      Create IIoT demo
    </h4>
  </header>
  <steps>
    <c8y-wizard-step step-id="prepare">
      <c8y-demo-setup-prepare></c8y-demo-setup-prepare>
    </c8y-wizard-step>
    <c8y-wizard-step step-id="progress-summary">
      <c8y-demo-setup-progress-summary></c8y-demo-setup-progress-summary>
    </c8y-wizard-step>
  </steps>
</c8y-wizard>
