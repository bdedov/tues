<div class="selected-payment-method">
  <div ng-if="!vm.isSelected()">
    <div style="display:inline-block;">
      <p class="lead" style="margin-bottom:0;" translate>
        No payment method selected.
      </p>
    </div>
  </div>

  <div ng-if="vm.isCreditCard()">
    <span style="font-size: 56px;" class="text-muted">
      <i c8y-icon="{{vm.creditCardIcon()}}"></i>
    </span>
    <span style="display:inline-block;">
      <p class="lead" style="margin-bottom:0;">
        <span ng-if="!vm.creditCardDataAvailable()" translate>
          Credit card
        </span>
        <div ng-if="vm.creditCardDataAvailable()">
          <p class="lead" style="margin-bottom:0;">
            **** **** **** <span ng-bind="vm.creditCardLast4()"></span>
          </p>
          <label class="small" translate>
            Valid thru
          </label>
          <span>
            {{vm.creditCardExpirationDate()}}
          </span>
        </div>
      </p>
    </span>
  </div>

  <div ng-if="vm.isPayPal()">
    <span style="font-size: 46px;" class="text-muted">
      <i c8y-icon="{{::vm.payPalIcon()}}"></i>
    </span>
    <span style="display:inline-block;">
      <p class="lead" style="margin-bottom:0;">
        {{vm.payPalEmailAddress()}}
      </p>
    </span>
  </div>

  <div ng-if="vm.isInvoice()">
    <span style="font-size: 46px;" class="text-muted">
      <i c8y-icon="{{::vm.invoiceIcon()}}"></i>
    </span>
    <span style="display:inline-block;">
      <p class="lead" style="margin-bottom:0;" translate>
        Invoice
      </p>
    </span>
  </div>

  <div ng-if="vm.isDirectDebit()">
    <span style="font-size: 46px;" class="text-muted">
      <i c8y-icon="{{::vm.directDebitIcon()}}"></i>
    </span>
    <span style="display:inline-block;">
      <p class="lead" style="margin-bottom:0;">
        <span ng-if="!vm.directDebitHolder()" translate>
          Direct debit
        </span>
        <span ng-bind="vm.directDebitHolder()"></span>
      </p>
    </span>
    <div ng-if="vm.directDebitIBAN()">
      <label class="small">
        IBAN
      </label>
      <span>
        {{vm.directDebitIBAN()}}
      </span>
    </div>
    <div ng-if="vm.directDebitBIC()">
      <label class="small">
        BIC
      </label>
      <span>
        {{vm.directDebitBIC()}}
      </span>
    </div>
  </div>
</div>
