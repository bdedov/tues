<div class="modal-header text-center">
  <h3 translate>Edit payment method</h3>
</div>

<div class="modal-inner-scroll">
  <form name="vm.paymentDataForm">
    <payment-method-form
      payment-data="vm.paymentData"
    >
    </payment-method-form>
  </form>
</div>

<div class="modal-footer">
  <button
    title="{{ 'Cancel' | translate }}" 
    class="btn btn-default"
    ng-click="vm.modalInstance.dismiss()"
    translate
  >
    Cancel
  </button>
  <button
    title="{{ 'Save' | translate }}" 
    class="btn btn-primary"
    ng-disabled="vm.paymentDataForm.$invalid"
    ng-click="vm.modalInstance.close(vm.paymentData)"
  >
    Save
  </button>
</div>
