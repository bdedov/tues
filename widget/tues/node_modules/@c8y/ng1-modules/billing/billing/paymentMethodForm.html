<p class="lead text-center" style="padding: 10px 0; margin:0;" translate>
  Select your preferred payment method.
</p>

<uib-accordion close-others="true" class="accordion-billing">
  <div
    uib-accordion-group
    ng-if="vm.PAYMENT_METHODS.CREDIT_CARD"
    is-open="vm.openPaymentTypes[vm.PAYMENT_METHODS.CREDIT_CARD.name]"
    class="panel-default panel-billing"
    template-url=":::PLUGIN_PATH:::/billing/paymentMethodAccordionGroup.html"
  >
    <div uib-accordion-heading>
      <span style="font-size: 20px; line-height: 10px;">
        <i c8y-icon="{{vm.PAYMENT_METHODS.CREDIT_CARD.icon}}"></i>
      </span>
      <span>
        {{vm.PAYMENT_METHODS.CREDIT_CARD.label | translate}}
      </span>
    </div>
  </div>

  <div
    uib-accordion-group
    ng-if="vm.PAYMENT_METHODS.PAY_PAL"
    is-open="vm.openPaymentTypes[vm.PAYMENT_METHODS.PAY_PAL.name]"
    class="panel-default panel-billing"
    template-url=":::PLUGIN_PATH:::/billing/paymentMethodAccordionGroup.html"
  >
    <div uib-accordion-heading>
      <span style="font-size: 20px; line-height: 10px;">
        <i c8y-icon="{{vm.PAYMENT_METHODS.PAY_PAL.icon}}"></i>
      </span>
      <span>
        {{vm.PAYMENT_METHODS.PAY_PAL.label | translate}}
      </span>
    </div>

    <div style="min-height: 70px">
      <div ng-form="vm.payPalForm" class="row clearfix" ng-if="vm.selectedPaymentType === vm.PAYMENT_METHODS.PAY_PAL">
        <div class="col-xs-12">
          <div class="form-group">
            <label translate>
              Email address
            </label>
            <input
              type="email"
              name="emailAddress"
              class="form-control"
              ng-model="vm.paymentData.emailAddress"
              placeholder="{{'e.g. joe.doe@example.com`LOCALIZE`' | translate}}"
              required
            />
            <c8y-error-feedback field="vm.payPalForm.emailAddress">
            </c8y-error-feedback>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div
    uib-accordion-group
    ng-if="vm.PAYMENT_METHODS.INVOICE"
    is-open="vm.openPaymentTypes[vm.PAYMENT_METHODS.INVOICE.name]"
    class="panel-default panel-billing"
    template-url=":::PLUGIN_PATH:::/billing/paymentMethodAccordionGroup.html"
  >
    <div uib-accordion-heading>
      <span style="font-size: 20px; line-height: 10px;">
        <i c8y-icon="{{vm.PAYMENT_METHODS.INVOICE.icon}}"></i>
      </span>
      <span>
        {{vm.PAYMENT_METHODS.INVOICE.label | translate}}
      </span>
    </div>
  </div>

  <div
    uib-accordion-group
    ng-if="vm.PAYMENT_METHODS.DIRECT_DEBIT"
    is-open="vm.openPaymentTypes[vm.PAYMENT_METHODS.DIRECT_DEBIT.name]"
    class="panel-default panel-billing"
    template-url=":::PLUGIN_PATH:::/billing/paymentMethodAccordionGroup.html"
  >
    <div uib-accordion-heading>
      <span style="font-size: 20px; line-height: 10px;">
        <i c8y-icon="{{vm.PAYMENT_METHODS.DIRECT_DEBIT.icon}}"></i>
      </span>
      <span>
        {{vm.PAYMENT_METHODS.DIRECT_DEBIT.label | translate}}
      </span>
    </div>
  </div>
  </div>
</uib-accordion>
